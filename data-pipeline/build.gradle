plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    compile 'org.apache.flink:flink-java:1.8.1'
    compile 'org.apache.flink:flink-streaming-java_2.11:1.8.1'
    compile 'org.apache.flink:flink-streaming-scala_2.11:1.8.1'
    compile 'org.apache.flink:flink-connector-kafka-0.10_2.11:1.8.1'
    compile 'org.apache.flink:flink-connector-twitter_2.11:1.8.1'
    compile 'org.apache.flink:flink-shaded-jackson:2.9.8-7.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.12.0'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.26'
    compile group: 'commons-logging', name: 'commons-logging', version: '1.2'

    // Use JUnit test framework
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.4.1'
}

test {
    useJUnitPlatform()
}

// Define the main class for the application
mainClassName = 'com.jonminter.twitopin.datapipeline.App'
